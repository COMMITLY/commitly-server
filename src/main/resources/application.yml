github:
  token: ${GITHUB_PERSONAL_ACCESS_TOKEN}
  api-url: https://api.github.com/graphql

gpt:
  key: ${GPT_KEY}
  model: GPT-4o-mini

spring:
  security:
    oauth2:
      client:
        registration:
          github:
            client-id: ${GITHUB_CLIENT_ID}
            client-secret: ${GITHUB_CLIENT_SECRET}
  ai:
    openai:
      api-key: ${GPT_KEY}

  datasource:
    url: jdbc:mysql://localhost:3306/commitly
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show_sql: true
    properties:
      hibernate:
        show_sql: true
        format_sql: true
jwt:
  secret: ${JWT_KEY} # Put your jwt secret
  expired:
    access: 3_600_000
    refresh: 300_000_000